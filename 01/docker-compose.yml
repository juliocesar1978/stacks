version: "2.1"
services:
  webtop:
    image: lscr.io/linuxserver/webtop:ubuntu-xfce
    container_name: antigravity_web
    security_opt:
      - seccomp:unconfined # Necess√°rio para o motor Chromium do Antigravity
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Lisbon
      - SUBFOLDER=/ 
      - TITLE=Antigravity_IDE
      - PASSWORD=${WEBTOP_PASSWORD}  # O Docker vai buscar este valor ao Portainer
    volumes:
      - ${PATH_CONFIG}:/config
      - ${PATH_REMOTE}:/servidor/mnt/remote
    ports:
      - 3000:3000
    shm_size: "2gb" # Previne crashes no VS Code/Antigravity
    restart: unless-stopped
    networks:
      - web_network

networks:
  web_network:
    external: true
